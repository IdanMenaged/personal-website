<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toki a!</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="languages.css" rel="stylesheet" type="text/css" media="all">
</head>
<body>
    <div class="map-container">
        <img src="map.png" class="map">
        <div class="flags">
            <a href="/index.html">
                <img src="usa.png" class="flag" style="left: calc(50% - 400px); top: calc(50% - 175px)">
            </a>
            <a href="/index.html">
                <img src="gb.png" class="flag" style="left: calc(50% - 49px); top: calc(50% - 195px)">
            </a>
            <a href="/index.html">
                <img src="turkey.png" class="flag" style="left: calc(50% + 50px); top: calc(50% - 120px)">
            </a>
            <a href="/index.html">
                <img src="germany.png" class="flag" style="left: calc(50% - 20px); top: calc(50% - 175px)">
            </a>
            <a href="/index.html">
                <img src="il.png" class="flag" style="left: calc(50% + 75px); top: calc(50% - 100px)">
            </a>
        </div>
    </div>
    <div class="console">
        <label for="cmd">languages > </label><input type="text" id="cmd" onkeypress="onCmdSubmit(event)">
        <div id="responses"></div>
    </div>

    <script src="/console.js"></script>
</body>
</html>
